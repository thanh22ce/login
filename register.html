<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boostrap/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <title>Register | </title>
</head>
<body id="aa">
    <div id="wrwapper">
        <div class="container">
            <div class="row justify-content-around ">
                <form action="" class="col-md-6 bg-light p-3 my-3"> 
                    <h1 class="text-center text-uppercase fs-3 py-3">Đăng kí tài khoản</h1>
                    <div class="form-group">
                        <label for="fullname"> Họ và tên</label>
                        <input type="text" name="fullname" id="fullname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="username"> Tên đăng nhập</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password"> Mật khẩu</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email"> Email</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Giới tính
                        </label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="gender" id="male" value="male"
                                class="form-check-input" checked>
                                <label for="male" class="form-check-label">Nam</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="gender" id="female" value="male"
                                class="form-check-input">
                                <label for="female" class="form-check-label">Nữ</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="address"> Địa chỉ</label>
                        <input type="text" name="address" id="address" class="form-control" required>
                    </div>
                    <input type="submit" value="Đăng kí" class="btn-primary btn btn-lg">
                </form>

            </div>  
            </div>
        </div>
       
    
</body>
</html>
